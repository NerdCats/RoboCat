sudo: false
language: android

android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - android-23
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support

env:
  global:
  - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
  - secure: ""

branches:
  only:
  - master

before_install:
- chmod +x gradlew

script:
- "./gradlew clean check"
- "./gradlew assemble"