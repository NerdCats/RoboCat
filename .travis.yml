sudo: false
language: android
android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-23.0.3

    # The SDK version used to compile your project
    - android-23

    # Additional components
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support


    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    # - sys-img-armeabi-v7a-android-21
    - sys-img-armeabi-v7a-android-23

deploy:
  - provider: releases
    api_key: cD78mTqsvxYKqPexgKAk
    file: app/build/outputs/apk/app-debug.apk
    skip_cleanup: true
    on:
      repo: NerdCats/RoboCat
      tags: true

env:
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8


# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force --name test --target android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -gpu off -no-boot-anim &
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &

before_install:
 - chmod +x gradlew

script:
  - echo $ADB_INSTALL_TIMEOUT
  - android list target
  - ./gradlew build assembleDebug